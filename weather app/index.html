<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userweather>Your Weather</p>
            <p class="tab" data-searchweather>Search Weather</p>
        </div>

        <div class="weather-container">
            <div class="grant-location-container">
                <img src="assets/location.png" alt="" srcset="" width="80" height="80" loading="lazy">
                <p>grant location access</p>
                <p>Allow acces to get weather information</p>
                <button class="btn" data-grantaccess>Grant Acces</button>
            </div>

            <form action="" class="form-container" data-searchform>
                <input placeholder="Search for city.." data-searchInput>
                <button class="btn">
                    <img src="assets/search.png" width="20" height="20" loading="lazy" alt="" srcset="">

                </button>
            </form>

                <div class="loading-container">
                    <img src="assets/loading.gif" width="150" height="150" alt="">
                    <p>Loading</p>
                </div>

                <!-- show weather info -->
                <div class="user-info-container">
                    <div class="name">
                        <p data-cityname></p>
                        <img data-countryIcon>
                    </div>

                    <p data-weatherDesc></p>
                    <img data-weatherIcon>
                    <p data-temp></p>

                    <div class="parameter-container">
                        <!-- card 1-->
                        <div class="parameter">
                            <img src="assets/wind.png">
                            <p>windspeed</p>
                            <p data-windspeed></p>
                        </div>

                         <!-- card 2-->
                        <div class="parameter">
                            <img src="assets/humidity.png">
                            <p>humidity</p>
                            <p data-humidity></p>
                        </div>
                        
                        <!-- card 3-->
                        <div class="parameter">
                            <img src="assets/cloud.png">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                        </div>
                    </div>

                </div>
           </div>
    </div>
   
    <script src="index.js"></script>
</body>
</html>
